name: Build (simple)

on:
  push:
    branches: [ branch_0.3.0_crossbuilds ]
  pull_request:
    branches: [ branch_0.3.0_crossbuilds ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: Gather artifacts
      run: |
        mkdir -p artifacts/zenoh-c/example
        cp build/libzenohc.* artifacts/zenoh-c/
        cp build/z_* artifacts/zenoh-c/example
        chmod +x artifacts/zenoh-c/example/*
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: zenoh-c-${{ matrix.os }}
        # Directory containing files to upload
        path: artifacts/zenoh-c
